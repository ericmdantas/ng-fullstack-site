<section class="tree-container">
  <div v-for="c in tree.client">
    <div v-for="cf in c"
         track-by="$index"
         class="tree-item"
         v-if="cf.visible"
         :class="{'tree-file': cf.isFile, 'tree-folder': !cf.isFile}"
         :style="stylify(cf, $index)">

      <span @click="toggleVisibilityHandler(tree.client, cf, $index)">{{cf.value}}</span>

    </div>
  </div>

  <div v-for="s in tree.server">
    <div v-for="sf in s"
         track-by="$index"
         class="tree-item"
         v-if="sf.visible"
         :class="{'tree-file': sf.isFile, 'tree-folder': !sf.isFile}"
         :style="stylify(sf, $index)">

      <span @click="toggleVisibilityHandler(tree.server, sf, $index)">{{sf.value}}</span>

    </div>
  </div>

  <div v-for="te in tree.test">
    <div v-for="tef in te"
         track-by="$index"
         class="tree-item"
         v-if="tef.visible"
         :class="{'tree-file': tef.isFile, 'tree-folder': !tef.isFile}"
         :style="stylify(tef, $index)">

      <span @click="toggleVisibilityHandler(tree.test, tef, $index)">{{tef.value}}</span>

    </div>
  </div>

  <div v-for="ta in tree.task">
    <div v-for="taf in ta"
         track-by="$index"
         class="tree-item"
         v-if="taf.visible"
         :class="{'tree-file': taf.isFile, 'tree-folder': !taf.isFile}"
         :style="stylify(taf, $index)">

      <span @click="toggleVisibilityHandler(tree.task, taf, $index)">{{taf.value}}</span>

    </div>
  </div>

  <div v-for="r in tree.root">
     <div v-for="rf in r"
          track-by="$index"
          class="tree-item"
          v-if="rf.visible"
          :class="{'tree-file': rf.isFile, 'tree-folder': !rf.isFile}"
          :style="stylify(rf, $index)">

      <span>{{rf.value}}</span>

     </div>
  </div>
</section>
